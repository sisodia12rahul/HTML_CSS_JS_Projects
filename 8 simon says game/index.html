<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon Says</title>
</head>
<body>
    <section class="main">
        <h2>Simon Game</h2>
        <h4>Press any key to start the game</h4>
        <div class="pallet">
            <div class="boxContainer">
                <div type="button" class="box red" id="red"></div>
                <div type="button" class="box blue"id="blue"></div>
            </div>
            <div class="boxContainer">
                <div type="button"  class="box yellow" id="yellow"></div>
                <div type="button"  class="box purple" id="purple"></div>
            </div>
        </div>
        <div class=" highScore"></div>
    </section>
    <script src="script.js"></script>
</body>
</html>
